{% extends "account/base.html" %}

{% block title %}Change Password{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">

            <div class="card shadow-lg rounded-4">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Change Password</h3>
                </div>

                <div class="card-body">
                    <form action="{% url 'password_change' %}" method="post" novalidate>
                        {% csrf_token %}

                        <!-- Old Password -->
                        <div class="mb-3">
                            <label for="old_password" class="form-label">Old Password</label>
                            <input type="password" name="old_password" id="old_password" class="form-control" required>
                        </div>

                        <!-- New Password -->
                        <div class="mb-3">
                            <label for="new_password1" class="form-label">New Password</label>
                            <input type="password" name="new_password1" id="new_password1" class="form-control" required>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label for="new_password2" class="form-label">Confirm Password</label>
                            <input type="password" name="new_password2" id="new_password2" class="form-control" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
