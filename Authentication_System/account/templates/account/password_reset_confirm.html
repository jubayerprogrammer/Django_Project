{% extends "account/base.html" %}
{% block title %}Reset Password Confirm{% endblock title %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7 col-sm-10">

        <div class="card shadow border-0">
            <div class="card-body p-4">

                <h3 class="text-center fw-bold mb-3">Reset Password</h3>
                <p class="text-center text-muted mb-4">
                    Enter your new password below.
                </p>

                <!-- IMPORTANT PART -->
                <form method="post"
                      action="{% url 'password_reset_confirm_view' uidb64=uidb64 token=token %}">
                    {% csrf_token %}

                    <!-- New Password -->
                    <div class="mb-3">
                        <label for="new_password1" class="form-label">
                            New Password
                        </label>
                        <input
                            type="password"
                            name="new_password1"
                            id="new_password1"
                            class="form-control"
                            placeholder="Enter new password"
                            required
                        >
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label for="new_password2" class="form-label">
                            Confirm Password
                        </label>
                        <input
                            type="password"
                            name="new_password2"
                            id="new_password2"
                            class="form-control"
                            placeholder="Confirm new password"
                            required
                        >
                    </div>

                    <!-- Submit -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            Set New Password
                        </button>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>

{% endblock content %}
