<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Activation</title>
</head>

<body style="margin:0; padding:0; background-color:#f4f6f8; font-family: Arial, sans-serif;">

    <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center">

                <!-- Email Container -->
                <table width="600" cellpadding="0" cellspacing="0"
                       style="background:#ffffff; margin:40px 0; padding:30px; border-radius:8px;">

                    <!-- Header -->
                    <tr>
                        <td align="center">
                            <h2 style="color:#333;">Activate Your Account</h2>
                        </td>
                    </tr>

                    <!-- Message -->
                    <tr>
                        <td style="color:#555; font-size:15px; line-height:1.6;">
                            <p>Hello,</p>

                            <p>
                                Thank you for signing up!  
                                To activate your account, please click the button below.
                            </p>
                        </td>
                    </tr>

                    <!-- Button -->
                    <tr>
                        <td align="center" style="padding:20px 0;">
                            <a href="{{ activation_url }}"
                               style="
                               background-color:#0d6efd;
                               color:#ffffff;
                               text-decoration:none;
                               padding:12px 25px;
                               border-radius:5px;
                               display:inline-block;
                               font-weight:bold;
                               ">
                                Activate Account
                            </a>
                        </td>
                    </tr>

                    <!-- Footer text -->
                    <tr>
                        <td style="color:#777; font-size:14px;">
                            <p>
                                If you did not register with us, you can safely ignore this email.
                            </p>
                        </td>
                    </tr>

                    <tr>
                        <td><hr style="border:none; border-top:1px solid #eee;"></td>
                    </tr>

                    <!-- Social Links -->
                    <tr>
                        <td align="center" style="font-size:14px;">
                            <span>Follow us:</span>
                            <a href="#" style="margin:0 5px; color:#0d6efd;">Instagram</a>
                            <a href="#" style="margin:0 5px; color:#0d6efd;">Facebook</a>
                            <a href="#" style="margin:0 5px; color:#0d6efd;">YouTube</a>
                        </td>
                    </tr>

                    <!-- Contact -->
                    <tr>
                        <td align="center" style="padding-top:15px;">
                            <a href="mailto:shahriearjubayer199@gmail.com"
                               style="color:#888; font-size:13px;">
                                shahriearjubayer199@gmail.com
                            </a>
                        </td>
                    </tr>

                </table>
                <!-- End Email Container -->

            </td>
        </tr>
    </table>

</body>
</html>
